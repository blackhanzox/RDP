name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360  # 6 horas exactas (360 minutos)

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          
          # IMPORTANTE: Mantener NLA habilitado para seguridad
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 1 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 2 -Force

          # Configurar firewall solo para Tailscale
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # Permitir RDP en el firewall (se combinarÃ¡ con Tailscale)
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # Restart Remote Desktop service
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)      # A-Z
              Lower   = [char[]](97..122)     # a-z
              Number  = [char[]](48..57)      # 0-9
              Special = ([char[]](33..47) + [char[]](58..64) +
                         [char[]](91..96) + [char[]](123..126)) # Special characters
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          # Guardar credenciales de forma segura
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          # Conectar Tailscale con nombre Ãºnico
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID --timeout=30s
          
          # Obtener IP de Tailscale
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 12) {
              Start-Sleep -Seconds 5
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              & "$env:ProgramFiles\Tailscale\tailscale.exe" status
              exit 1
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "âœ… Tailscale IP: $tsIP"
      
      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          # Esperar a que RDP estÃ© completamente listo
          Start-Sleep -Seconds 10
          
          # Test RDP connectivity
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          
          if ($testResult.TcpTestSucceeded) {
              Write-Host "âœ… RDP estÃ¡ accesible en $env:TAILSCALE_IP:3389"
          } else {
              Write-Warning "âš ï¸  No se pudo verificar RDP externamente"
              Write-Host "Verificando localmente..."
              
              # VerificaciÃ³n local como fallback
              $rdpService = Get-Service -Name TermService -ErrorAction SilentlyContinue
              if ($rdpService.Status -eq 'Running') {
                  Write-Host "âœ… Servicio RDP funcionando localmente"
                  Write-Host "La conexiÃ³n podrÃ­a requerir ajustes de firewall en tu lado Tailscale"
              } else {
                  Write-Error "âŒ Servicio RDP no estÃ¡ ejecutÃ¡ndose"
                  exit 1
              }
          }

      - name: Display Connection Info for 6 Hours
        run: |
          Write-Host ""
          Write-Host "================================================"
          Write-Host "ðŸš€ RDP CONFIGURADO POR 6 HORAS (360 minutos)"
          Write-Host "================================================"
          Write-Host "ðŸ“¡ DirecciÃ³n: $env:TAILSCALE_IP"
          Write-Host "ðŸ‘¤ Usuario: RDP"
          Write-Host "ðŸ”‘ ContraseÃ±a: $env:RDP_PASSWORD"
          Write-Host "â° Tiempo restante: 6 horas"
          Write-Host "================================================"
          Write-Host ""
          Write-Host "âš ï¸  IMPORTANTE:"
          Write-Host "- Este RDP se cerrarÃ¡ automÃ¡ticamente en 6 horas"
          Write-Host "- La contraseÃ±a solo se muestra aquÃ­ y en GitHub Secrets"
          Write-Host "- Usa Tailscale para conectarte de forma segura"
          Write-Host ""
          
          # Calcular tiempo de finalizaciÃ³n
          $endTime = (Get-Date).AddMinutes(360)
          Write-Host "â° FinalizaciÃ³n programada: $($endTime.ToString('HH:mm:ss'))"
          Write-Host ""
          
          # Mantener el runner activo por 6 horas
          $totalSeconds = 360 * 60  # 6 horas en segundos
          $checkInterval = 300      # Mostrar estado cada 5 minutos
          
          for ($i = 0; $i -lt $totalSeconds; $i += $checkInterval) {
              $remaining = $totalSeconds - $i
              $hours = [math]::Floor($remaining / 3600)
              $minutes = [math]::Floor(($remaining % 3600) / 60)
              
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] â³ Tiempo restante: ${hours}h ${minutes}m"
              
              # Verificar que Tailscale siga conectado
              $tsStatus = & "$env:ProgramFiles\Tailscale\tailscale.exe" status 2>$null
              if ($LASTEXITCODE -ne 0) {
                  Write-Warning "âš ï¸  Tailscale podrÃ­a tener problemas"
              }
              
              Start-Sleep -Seconds $checkInterval
          }
          
          Write-Host "ðŸ•’ Tiempo completado. Cerrando RDP..."

      - name: Cleanup (se ejecuta siempre)
        if: always()
        run: |
          Write-Host "ðŸ§¹ Limpiando configuraciÃ³n..."
          
          # Desconectar Tailscale
          & "$env:ProgramFiles\Tailscale\tailscale.exe" down 2>$null
          
          # Opcional: Deshabilitar RDP (comentado para debugging)
          # Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
          #                  -Name "fDenyTSConnections" -Value 1 -Force
          
          # Eliminar usuario RDP (opcional)
          # Remove-LocalUser -Name "RDP" -ErrorAction SilentlyContinue
          
          Write-Host "âœ… Limpieza completada"
